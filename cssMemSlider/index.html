<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">
            CSS Mem Slider
        </h1>
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
    </div>
    <div class="slider-wrapper">
        <div class="slide1"></div>
        <div class="slide2"></div>
        <div class="slide3"></div>
        <div class="slide4"></div>
    </div>
    <div class="bottom">
        <p class="text1">text1</p>
        <p class="text2">text2</p>
        <p class="text3">text3</p>
        <p class="text4">text4</p>
    </div>
    <div class="navigation">
        <label for="radio1" class="control"></label>
        <label for="radio2" class="control"></label>
        <label for="radio3" class="control"></label>
        <label for="radio4" class="control"></label>
    </div>
</body>
</html>
